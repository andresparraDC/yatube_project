{% load static %}
<!DOCTYPE html>  <!-- Используется html 5 версии -->
<html lang="ru"> <!-- Язык сайта - русский -->      
  <head>
    <!-- На странице используется кодировка utf-8 -->
    <meta charset="utf-8">
    <!-- Краткий анонс страницы -->
    <meta name="description" content="Краткое описание страницы">
    
    {% block title %}
      <title>Последние обновления на сайте YATUBE</title>
    {% endblock %}

    <link rel="icon" href="{% static 'fav.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/favicon-16x16.png' %}">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff"> 

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
      body {
        background: white;
      }
      footer, #top-nav {
        background: red;
      }
      .nav-item {
        display: inline-block; 
        font-size: 20px; 
        font-family: sans-serif;
      }
      .active a {
        color: white;
      }
      .negative {
        color: white;
        background: black;
      }
      #footer-inner {
        font-size: 30px;
      }
    </style>

  </head>
  <body>       
    <header>
      {% include 'includes/header.html' %}
    </header>
    <main>
      {% block content %}
        Контент не подвезли :(
      {% endblock %}
    </main>
    <footer class="page-footer font-small blue border-top">
      {% include 'includes/footer.html' %} 
    </footer>
  </body>
</html>
